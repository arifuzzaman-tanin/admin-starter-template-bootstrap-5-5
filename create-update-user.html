<!doctype html>

<body>
    <section>

                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"

                                <i class="bi-speedometer2 fs-1"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"

                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"

                        </li>

                    <div class="dropdown">

                            <i class="bi-person-circle h2"></i>

                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">

                        <p class="fs-5 fw-bold text-white">User Management</p>
                        <hr />
                        <p class="col-md-8 text-white">Using a series of utilities, you can create this jumbotron, just
                            like
                            the one in
                            previous versions of Bootstrap. Check out the examples below for how you can remix and
                            restyle it to your
                            liking.</p>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputEmail">
                                        <label for="inputEmail">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputEmail">
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputEmail">
                                        <label for="inputEmail">Phone</label>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-select" id="selectActiveStatus"
                                            aria-label="Floating label select example">
                                            <option value="1">Active</option>
                                            <option value="2">Inactive</option>
                                        </select>
                                        <label for="selectActiveStatus">Active status</label>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-select" id="selectActiveStatus"
                                            aria-label="Floating label select example">
                                            <option value="1">Active</option>
                                            <option value="2">Inactive</option>
                                        </select>
                                        <label for="selectActiveStatus">Active status</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button class="btn btn-primary float-end">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
